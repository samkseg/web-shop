<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Shop</title>
</head>
<body>
<b>Logged in</b></br>
<p th:text="${login}"></p>
<a href="/cart-view">View Cart</a></br>
<a href="/shop">View Shop</a></br>
<a href="/category">View Categories</a></br>
<a href="/orders">View Orders</a></br>
<a href="/logout">Logout</a></br></br>
<b>Orders:</b></br>
<div th:each="order : ${orders}">
    <span th:text="${order.getName()}"></span>
    <form action="/order" method="post">
        <input type="hidden" name="id" th:value="${order.getId()}">
        <input type="submit" value="View">
    </form>
</div>
</body>
</html>
