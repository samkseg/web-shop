<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Shop</title>
</head>
<body>
<b>Logged in as Admin</b></br>
<p th:text="${login}"></p>
<a href="/admin-add">Add Products</a></br>
<a href="/admin-view">View Products</a></br>
<a href="/admin-pending">Confirm Orders</a></br>
<a href="/admin-process">Process Orders</a></br>
<a href="/admin-dispatch">View Completed Orders</a></br>
<a href="/admin-cancel">View Canceled Orders</a></br>
<a href="/logout-admin">Logout</a></br></br>
<b>Add Product</b>
<form th:action="@{/admin-add}" method="post" th:object="${product}">
    Name: <input type="text" th:field="*{name}"></br>
    Category: <input type="text" th:field="*{category}"></br>
    Price: <input type="text" th:field="*{price}"></br>
    Description: <input type="text" th:field="*{description}"></br>
    <input type="submit" value="Add">
</form>
<p th:text="${addResult}"></p></br>
</body>
</html>
